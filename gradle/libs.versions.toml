[versions]

androidGradlePlugin = "8.5.2"

kotlin = "2.0.10"
kotlinxCoroutines = "1.9.0-RC"
kotlinxSerializationJson = "1.7.2"
kotlinxDateTime = "0.6.1"
ksp = "2.0.10-1.0.24"

androidx-activityCompose = "1.9.1"
androidx-composeBom = "2024.08.00"
